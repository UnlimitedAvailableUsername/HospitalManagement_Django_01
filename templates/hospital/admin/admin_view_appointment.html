{% extends 'hospital/admin/admin_base.html' %}
{% block content %}
<br><br>
    <head>
        <style media="screen">
            h2 {
                text-align: center;
            }
        </style>
    </head>

    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">Appointments</h2>
            </div>
            <table class="table table-hover" id="dev-table">
                <thead>
                <tr>
                    <th>Doctor Name</th>
                    <th>Patient Name</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
                </thead>
                {% for a in appointments %}
                    <tr>
                        <td> {{ a.doctorName }}</td>
                        <td>{{ a.patientName }}</td>
                        <td>{{ a.description }}</td>
                        <td>{{ a.appointmentDate }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>

{% endblock content %}
