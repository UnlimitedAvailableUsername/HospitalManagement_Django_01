{% extends 'hospital/mainadmin/main_admin_base.html' %}
{% block content %}
<br><br>
    <head>
        <style media="screen">
            h2 {
                text-align: center;
            }
        </style>
    </head>

    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">Department & Doctors</h2>
            </div>
            <table class="table table-hover" id="dev-table">
                <thead>
                <tr>
                    <th>Hospital</th>
                    <th>Department</th>
                    <th>Doctor Name</th>
                    <th>Contact</th>
                </tr>
                </thead>
                {% for d in doctors %}
                    <tr>
                        <td> {{ d.get_hospital }} </td>
                        <td> {{ d.department }} </td>
                        <td> {{ d.get_name }} </td>
                        <td> {{ d.mobile }} </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>


{% endblock content %}
